<!DOCTYPE html>
<html>
<title>My Savings Group WebApp</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-teal.css">
 
<!-- import the webpage's d3js file -->
<script src="https://d3js.org/d3.v3.min.js" ></script>
<!-- import the webpage's stylesheet -->
<link rel="stylesheet" href="/style.css">
<!-- import the webpage's javascript file -->
<script src="/script.js" defer></script>

<script src="https://www.w3schools.com/lib/w3.js"></script>

<body>

<nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar">

</nav>

<div w3-include-html="header.html"></div>
</header>

<div class="w3-container" style="margin-top:90px">
<hr>
<p id="date"></p>
    
<form name="myForm" required >
  <input id="user_id" type="text" size="20" onfocus="this.value=''" value="0000">
  <input type="button" name="myButton" value="Submit" onclick="callback_data() ; this.disabled=true; this.value='Showingâ€¦';">
  <input type="reset" value="Clear" onclick="clear_table(); resetForm(this.form);" >  
</form>
    <p></p>
<div id="app"></div>
<p>
 Current visit: <span id="update"></span>
 </p>
</div>

<footer class="w3-container w3-bottom w3-theme w3-margin-top">
   <h3 w3-include-html="footer.html"></h3> 
</footer>

<script>
  w3.includeHTML();
</script>

</body>
</html>
